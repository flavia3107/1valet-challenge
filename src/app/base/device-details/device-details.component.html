<div class="container">
    <div class="title">
        <span> Details: {{selectedItem?.device_name}}</span>
        <mat-icon (click)="closeDescription()">close</mat-icon>
    </div>

    <div class="graph-container">
        <p> Status: {{selectedItem?.device_status}}</p>
        <p> Temperature: {{selectedItem?.device_temperature}} Celsius</p>
        <p>Usage</p>
        <google-chart #chart [type]="type" [data]="data" [columns]="columnNames" [options]="options" [width]="width"
            [height]="height">
        </google-chart>
    </div>
</div>
